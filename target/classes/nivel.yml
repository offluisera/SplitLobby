# ═══════════════════════════════════════════════════════════
#                  SISTEMA DE NÍVEL VISUAL
#                      SplitLobby v1.0
# ═══════════════════════════════════════════════════════════

# Ativa/Desativa o sistema de nível visual na hotbar
ativado: true

# Slot na hotbar (0-8)
# 0 = Primeiro slot, 8 = Último slot
slot: 8

# Ícone do item
# Materiais disponíveis: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
icone: NETHER_STAR

# Nome do item (Placeholders disponíveis: %level%, %badge%, %xp%, %xp_next%, %progress%)
nome: "&e&lSEU NÍVEL: %badge%"

# Descrição do item
lore:
  - ""
  - "&7XP Total: &f%xp%"
  - "&7XP para Próximo Nível: &f%xp_next%"
  - ""
  - "&7Progresso: &e%progress%"
  - "&7▰▰▰▰▰▰▰▰▰▰"
  - ""
  - "&eNível &f%level% &7- %badge%"
  - ""
  - "&7Complete parkours, missões"
  - "&7e ganhe XP para subir de nível!"
  - ""

